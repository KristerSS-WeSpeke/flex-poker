<div class="seat action-on-{{seat.actionOn}} still-in-hand-{{seat.stillInHand}}" ng-class="{'my-seat': seat.name == username}">
  <p>{{seat.name}}</p>
  <p>{{seat.chipsInFront}}</p>
  <p>{{seat.chipsInBack}}</p>
  <img src="/flexpoker/resources/img/button.png" ng-show="seat.button" />
  <img src="/flexpoker/resources/img/smallBlind.png" ng-show="seat.smallBlind" />
  <img src="/flexpoker/resources/img/bigBlind.png" ng-show="seat.bigBlind" />
</div>
