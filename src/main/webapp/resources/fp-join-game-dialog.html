<template id="fp-join-game-dialog">
    <style>
        .display-none {
            display: none;
        }

        .overlay {
            position:absolute;
            z-index: 1;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: #000000;
            opacity: 0.6;
        }
        .content {
            z-index: 2;
            position: absolute;
            width: 550px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 4px 4px 80px #000;
            padding:10px;
            text-align: left;
        }
        .close {
            position: absolute;
            top: 3px;
            right: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 1.2em;
            display: inline-block;
            font-weight: bold;
            font-family: 'arial', 'sans-serif';
        }
    </style>

    <div>
        <div class="overlay"></div>

        <div class="content">
            <div class="close">X</div>

            <form id="join-game-form">
                <div>
                    <label>Current balance:</label> <span id="current-balance">100</span>
                </div>
                <div>
                    <label>Cost:</label> <span id="cost-of-game">10</span>
                </div>
                <div>
                    <label>Remaining balance:</label> <span id="remaining-balance">90</span>
                </div>
                <input type="submit" value="Join" />
            </form>
        </div>
    </div>

</template>

<script>
    'use strict';

    (function(){
        let localDocument = (document._currentScript || document.currentScript).ownerDocument;
        let element = Object.create(HTMLElement.prototype);

        element.createdCallback = function() {
            let template = localDocument.querySelector('#fp-join-game-dialog').content;
            let templateNode = document.importNode(template, true);

            let outermostContainer = templateNode.querySelector('div');
            outermostContainer.className = 'display-none';

            let self = this;

            let closeButton = templateNode.querySelector('.close');
            closeButton.addEventListener('click', function(evt) {
                self.hideDialog();
            });

            let overlay = templateNode.querySelector('.overlay');
            overlay.addEventListener('click', function(evt) {
                self.hideDialog();
            });

            let joinGameForm = templateNode.querySelector('#join-game-form');

            joinGameForm.addEventListener('submit', function(evt) {
                evt.preventDefault();

                let joinGameEventSubmitted = new CustomEvent('join-game-submitted', {
                    detail: outermostContainer.dataset.gameId,
                    bubbles: true
                });
                joinGameForm.dispatchEvent(joinGameEventSubmitted);
                self.hideDialog();
            });

            this.createShadowRoot().appendChild(templateNode);
        };

        element.showDialog = function(gameId) {
            let dialog = this.shadowRoot.querySelector('div');
            dialog.dataset.gameId = gameId;
            dialog.className = 'show-dialog';
            dialog.querySelector('input[type=submit]').focus();
        };

        element.hideDialog = function() {
            let dialog = this.shadowRoot.querySelector('div');
            dialog.className = 'display-none';
        };

        document.registerElement('fp-join-game-dialog', {
            prototype: element
        });
    })();
</script>
