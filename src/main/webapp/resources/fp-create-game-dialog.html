<template id="fp-create-game-dialog">
    <style>
        .display-none {
            display: none;
        }

        .overlay {
            position:absolute;
            z-index: 1;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: #000000;
            opacity: 0.6;
        }
        .content {
            z-index: 2;
            position: absolute;
            width: 550px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 4px 4px 80px #000;
            padding:10px;
            text-align: left;
        }
        .close {
            position: absolute;
            top: 3px;
            right: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 1.2em;
            display: inline-block;
            font-weight: bold;
            font-family: 'arial', 'sans-serif';
        }
    </style>

    <div>
        <div class="overlay"></div>

        <div class="content">
            <div class="close">X</div>

            <form id="create-game-form">
                <div>
                    <label>Name:</label> <input name="name" />
                    <span class="error" />
                </div>
                <div>
                    <label>Players:</label> <input name="players" />
                    <span class="error" />
                </div>
                <div>
                    <label>Players per table:</label> <input name="playersPerTable" />
                    <span class="error" />
                </div>
                <input type="submit" value="Create" />
            </form>
        </div>
    </div>

</template>

<script>
    'use strict';

    (function(){
        let localDocument = (document._currentScript || document.currentScript).ownerDocument;
        let element = Object.create(HTMLElement.prototype);

        element.createdCallback = function() {
            let template = localDocument.querySelector('#fp-create-game-dialog').content;
            let templateNode = document.importNode(template, true);
            templateNode.querySelector('div').className = 'display-none';

            let self = this;

            let closeButton = templateNode.querySelector('.close');
            closeButton.addEventListener('click', function(evt) {
                self.hideDialog();
            });

            let overlay = templateNode.querySelector('.overlay');
            overlay.addEventListener('click', function(evt) {
                self.hideDialog();
            });

            let createGameForm = templateNode.querySelector('#create-game-form');
            let nameElement = createGameForm.querySelector('input[name=name]');
            let playersElement = createGameForm.querySelector('input[name=players]');
            let playersPerTableElement = createGameForm.querySelector('input[name=playersPerTable]');

            createGameForm.addEventListener('submit', function(evt) {
                evt.preventDefault();
                let valid = true;

                if (nameElement.value.trim()) {
                    nameElement.nextElementSibling.innerHTML = '';
                } else {
                    nameElement.nextElementSibling.innerHTML = 'Required!';
                    valid = false;
                }

                if (playersElement.value.trim()) {
                    playersElement.nextElementSibling.innerHTML = '';
                } else {
                    playersElement.nextElementSibling.innerHTML = 'Required!';
                    valid = false;
                }

                if (playersPerTableElement.value.trim()) {
                    playersPerTableElement.nextElementSibling.innerHTML = '';
                } else {
                    playersPerTableElement.nextElementSibling.innerHTML = 'Required!';
                    valid = false;
                }

                if (!valid) {
                    return false;
                }

                let createGameSubmittedEvt = new CustomEvent('create-game-submitted', {
                    detail: {
                        name: nameElement.value.trim(),
                        players: playersElement.value.trim(),
                        playersPerTable: playersPerTableElement.value.trim()
                    },
                    bubbles: true
                });
                createGameForm.dispatchEvent(createGameSubmittedEvt);
                self.hideDialog();
            });

            createGameForm.addEventListener('keydown', function(evt) {
                if (evt.keyCode === 27) {
                    self.hideDialog();
                }
            });


            playersElement.addEventListener('keypress', function(evt) {
                if (!(evt.which >= 48 && evt.which <= 57)) {
                    evt.preventDefault();
                }
            });

            playersPerTableElement.addEventListener('keypress', function(evt) {
                if (!(evt.which >= 48 && evt.which <= 57)) {
                    evt.preventDefault();
                }
            });

            this.createShadowRoot().appendChild(templateNode);
        };

        element.showDialog = function() {
            let dialog = this.shadowRoot.querySelector('div');
            dialog.querySelector('input[name=name]').value = '';
            dialog.querySelector('input[name=players]').value = '';
            dialog.querySelector('input[name=playersPerTable]').value = '';
            dialog.querySelector('input[name=name]').nextElementSibling.innerHTML = '';
            dialog.querySelector('input[name=players]').nextElementSibling.innerHTML = '';
            dialog.querySelector('input[name=playersPerTable]').nextElementSibling.innerHTML = '';

            dialog.className = 'show-dialog';
            dialog.querySelector('input[name=name]').focus();
        };

        element.hideDialog = function() {
            let dialog = this.shadowRoot.querySelector('div');
            dialog.className = 'display-none';
        };

        document.registerElement('fp-create-game-dialog', {
            prototype: element
        });
    })();
</script>
